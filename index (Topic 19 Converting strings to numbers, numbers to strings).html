<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Converting strings to numbers, numbers to strings</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script type="text/JavaScript">
            //You can finesse the distinction between integers and floatingpoint numbers by using Number. This handy conversion tool converts
            // a string representing either an integer or a floating-point number to a number that's identical to the one inside the
            // parentheses.

            var intString = "21";
            var conToNo = Number(intString);  //convert to number
            alert(conToNo);

            //you can also convert your float string data into simple number
            var floatString = "21.012";
            var conToNum = Number(floatString);
            alert(conToNum);

            //Suppose your code has done an arithmetic calculation that yielded a big number. Now you want to present the result of the
            // calculation to your user. But before you display the number, you want to format it with commas so it's readable. In order to
            // do that, you'll have to convert the number to a string. This is how you do it. 

            //Converting a number to a string, perhaps so you can format it, is straightfor
            var simpleNum = 1234;
            var numToString = simpleNum.toString();
            alert(numToString);

            //The code above converts the number 1234 to the string "1234" and assigns it to your variable
        </script>
    </head>
    <body>
        <h1>Converting strings to numbers, numbers to strings</h1>
    </body>
</html>
