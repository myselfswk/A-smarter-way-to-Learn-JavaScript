<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Concatenating text strings</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <style type="text/css">
            h1 {
                background-color: red;
                color: blue;
            }
        </style>
        <script>
            alert('Welcome to my webpage!');

            var message = 'we Will Learn about JS';
            alert(message);
            //you can combine any variable data with any string
            username = 'Waleed';
            alert('My name is '+ username);
            //Using the plus operator, the code combines—concatenates—three elements into the message: the string "Thanks, " plus the string represented by the
                //variable userName
            var greetings = 'Assalam u alaikum'
            alert(greetings + ', My Name is ' + username);

            //book example
            var banger = "!";
            var customMess = greetings + username + banger;
            alert(customMess);
            //If you put numbers in quotes, JavaScript concatenates them as strings rather than adding them.
            alert('2' + '2');

            alert('2 Plus 2 is' + 2 + 2);
            //JavaScript automatically converts the numbers to strings, and displays the message "2 plus 2 equals 22".
            var add = 2 + 2;
            alert(add);
        </script>
    </head>
    <body>
        <h1>Concatenating Text Strings</h1>
        <!--But suppose you wanted to personalize a message. In another part of your code you've asked the user for his/her name and assigned the name that
            he/she entered to a variable, userName.-->
    </body>
</html>
