<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>email</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <h1>email</h1>
        <form onsubmit="emailValidate();">
            <label for="email">Enter Your Email Address: </label>
            <input type="text" id="userEmail">
            <input type="submit" value="Submit Email">
        </form>

        <script>
            function emailValidate() {
                var addressIsLegal = true;
                var usrEmail = document.getElementById("userEmail").value;
                if (usrEmail.indexOf(" ") !== -1) {
                    alert("No Space is allowed in Email Address!");
                    return false;
                }
                else if (usrEmail.indexOf("@") < 1 || usrEmail.indexOf("@") > usrEmail.length - 5) {
                    addressIsLegal = false;
                }
                else if (usrEmail.indexOf(".") - usrEmail.indexOf("@") < 2 || usrEmail.indexOf(".") > usrEmail.length -3) {
                    addressIsLegal = false;
                }
                if (addressIsLegal === false) {
                    alert("Please Enter Correct Email Address!");
                    return false;
                }
            }

            function validateEmailThroughExp() {
                var usrEmail = document.getElementById("userEmail").value;
                var regex = /^[\w\-\.\+]+\@[a-zA-Z0-9\. \-]+\.[a-zA-z0-9]{2,4}$/;
                if (!(usrEmail.Match(regex))) {
                    alert("Please Enter Correct Email Address!");
                    return false;
                }
            }
        </script>
    </body>
</html>
