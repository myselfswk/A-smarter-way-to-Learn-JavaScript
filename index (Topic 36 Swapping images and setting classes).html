<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Swapping images and setting classes</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <style>
            .jumbo {
                font-size: xx-large;
            }
        </style>
        <script>
            /*Here's a function that uses the more verbose approach to find out the address of a link that has the id.*/
            function getAddress() {
                var link = document.getElementById("linkAnchor").href;
            }

            function enlargeW() {
                document.getElementById("form-one").className = "jumbo"
            }
        </script>
    </head>
    <body>
        <h1>Swapping images and setting classes</h1>
        <a href="https://www.facebook.com/" id="linkAnchor" target="_blank">Facebook</a>
        <hr />
        <form id="form-one" onmouseover="enlargeW();">
            <h1>This is Form</h1>
        </form>
    </body>
</html>
