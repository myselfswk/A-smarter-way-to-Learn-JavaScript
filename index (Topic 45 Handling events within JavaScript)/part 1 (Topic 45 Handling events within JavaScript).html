<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Handling events within JavaScript</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <h1>Handling events within JavaScript</h1>
        <input type="button" value="Click" id="btn1" onclick="greet();">
        <input type="button" value="Click" id="btn2">
        <hr />

        <img src="./Scenary.jpg" alt="Scenary" id="img1">

        <script>
            function greet() {
                alert("Assalam-u-Alaikum")
            }

            //Second Button
            document.getElementById("btn2").onclick = greet;

            //image
            document.getElementById("img1").onmouseover = greet;
        </script>
    </body>
</html>
